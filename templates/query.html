<form class="form-horizontal well">
    <div class="control-group">
        <label class="control-label" for="host">Host</label>
        <div class="controls"><input type="text" id="host" name="host" class="input-xlarge" ng-model="params.host" /></div>
    </div>

    <div class="control-group">
        <label class="control-label" for="port">Port</label>
        <div class="controls"><input type="text" id="port" name="port" class="input-xlarge" ng-model="params.port" /></div>
    </div>

    <div class="control-group">
        <label class="control-label" for="path">Path</label>
        <div class="controls"><input type="text" id="path" name="path" class="input-xlarge" ng-model="params.path" /></div>
    </div>

    <div class="control-group">
        <label class="control-label" for="method">Method</label>
        <div class="controls">
            <select id="method" name="method" ng-model="params.method">
                <option value="get">GET</option>
                <option value="post">POST</option>
                <option value="delete">DELETE</option>
            </select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="query">Query</label>
        <div class="controls">
            <textarea id="query" name="query" class="input-xxlarge" rows="10" ng-model="params.query" ng-readonly="queryDisabled()"></textarea>
        </div>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-large btn-primary" ng-click="send()">Send</button>
    </div>
</form>

<div class="container" ng-hide="isEmptyResult()">
    <h3>Result</h3>
    <pre>{{result | json}}</pre>
</div>

<div class="container" ng-hide="isEmptyError()">
    <h3>Error</h3>
    <pre>{{resultError | json}}</pre>
</div>
